<div class="main-container">
    <app-header [appTitle]="title"></app-header>
    <div *ngIf="fancyAppEventTriggered == false; else flightYes">
        <app-footer (fancyAppEvent)="fancyApp()"></app-footer>
    </div>
</div>

<ng-template #flightYes>
    <div class="container">
        <div class="planet"></div>
        <div class="rocket"></div>
    </div>
    <app-footer (fancyAppEvent)="fancyApp()"></app-footer>
</ng-template>
